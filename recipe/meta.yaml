{% set name = "hgdl" %}
{% set version = "2.2.2" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lbl-camera/HGDL/archive/{{ version }}.tar.gz
  sha256: eea78f238b51281d585db7a14c6f7f1b0270fc6e0694a1c48542aebccec886e3

build:
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }} {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - wheel
    - scipy >=1.13.0,<1.14.dev0
    - numpy >=2.1.1,<2.2.dev0
    - dask-core >=2024.1.0,<2024.2.dev0
    - distributed >=2024.1.0,<2024.2.dev0
    - loguru

test:
  imports:
    - hgdl
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lbl-camera/HGDL
  summary: API for Distributed HPC Function Optimization
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
