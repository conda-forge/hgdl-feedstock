{% set name = "hgdl" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lbl-camera/HGDL/archive/{{ version }}.tar.gz
  sha256: bc24e082a31411345e23f5ac7bd82129eb271308f9ac80a1014cbc56d3a246a8
  patches:
    - dep.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - matplotlib-base
    - plotly
    - nbformat
    - dask-core >=2021.6.2
    - distributed >=2021.6.2
    - bokeh
    - paramiko
    - loguru

test:
  imports:
    - hgdl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lbl-camera/HGDL
  summary: API for Distributed HPC Function Optimization
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
